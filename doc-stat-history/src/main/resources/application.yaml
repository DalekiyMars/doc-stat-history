spring:
  application:
    name: doc-stat-history
  liquibase:
    change-log: classpath:db/changelog/root-changelog.xml
    url: jdbc:postgresql://localhost:13000/document-util
    user: admin
    password: secret
  docker:
    compose:
      file: doc-stat-history\compose.yaml
  jpa:
    properties:
      hibernate:
        order_updates: true
        jdbc:
          batch_size: 100
          batch_versioned_data: true
  threads:
    virtual:
      enabled: true

app:
  document:
    number-prefix: DOC        # префикс уникального номера — настраивается без перекомпиляции
  worker:
    batch-size: 50            # размер пачки для обоих воркеров
    submit-delay-ms: 30000    # интервал SUBMIT-worker
    approve-delay-ms: 30000   # интервал APPROVE-worker